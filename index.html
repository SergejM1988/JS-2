<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <input type="text" class="searchLine" v-model="searchLine" />
        <button v-if="cart.lenght !=0" class="button cart-button" type="button">
          Корзина
        </button>
        <button @click="filterGoods" class="button search-button" type="button">
          Искать
        </button>
      </header>
      <main>
        <div class="goods-list"></div>
        <div class="goods-item" v-for="good in filteredGoods">
          <h3>{{ good.product_name }}</h3>
          <p>{{ good.price }}</p>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
